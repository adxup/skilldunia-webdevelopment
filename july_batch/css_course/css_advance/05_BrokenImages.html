<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        font-weight: 300;
        line-height: 2rem;
        text-align: center;
        width: 100%;
        height: auto;
        display: block;
        position: relative;
      }

      img::before {
        content: " we are sorry!! the image is broken :( ";
        display: block;
        margin-bottom: 10px;
      }

      img::after {
        content: " (url: " attr(src) " ) ";
      }
    </style>
  </head>
  <body>
    <img src="circlethumbnail.png" alt="" title="" />
  </body>
</html>
