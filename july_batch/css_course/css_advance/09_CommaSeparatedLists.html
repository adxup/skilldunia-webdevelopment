<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul > li:not(:last-child)::after {
        content: ", ";
      }
    </style>
  </head>
  <body>
    <ul>
      <li>tea</li>
      <li>coffee</li>
      <li>bread</li>
      <li>snacks</li>
      <li>other</li>
    </ul>
  </body>
</html>
