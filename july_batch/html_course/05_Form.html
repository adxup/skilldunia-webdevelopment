<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form name="frm">
      <table border="1px" width="300px">
        <tr>
          <th colspan="2">Form Discussion</th>
        </tr>

        <tr>
          <td>Fullname</td>
          <td>
            <input
              type="text"
              name="fullname"
              value=""
              placeholder="eg., john paul"
              required
            />
          </td>
        </tr>

        <tr>
          <td>Emailaddress</td>
          <td>
            <input
              type="email"
              name="emailaddress"
              value=""
              placeholder="eg., john.paul@gmail.com"
              required
            />
          </td>
        </tr>

        <tr>
          <td>Mobilenumber</td>
          <td>
            <input
              type="text"
              name="mobilenumber"
              value=""
              placeholder="eg., +(638) 465 3682"
              required
            />
          </td>
        </tr>

        <tr>
          <td>Password</td>
          <td>
            <input
              type="password"
              name="password"
              value=""
              placeholder="eg., j0hN@pa3l"
              required
            />
          </td>
        </tr>

        <tr>
          <td>Age</td>
          <td>
            <input
              type="number"
              name="age"
              value=""
              placeholder="eg., 24"
              required
            />
          </td>
        </tr>

        <tr>
          <td>Date of Birth</td>
          <td>
            <input
              type="date"
              name="dateofbirth"
              value=""
              placeholder="eg., john paul"
              required
            />
          </td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="male" /> male <br />
            <input type="radio" name="gender" value="female" /> female
          </td>
        </tr>

        <tr>
          <td>Skills</td>
          <td>
            <input type="checkbox" name="skills" value="php" /> php <br />
            <input type="checkbox" name="skills" value="java" /> java <br />
            <input type="checkbox" name="skills" value=".net" /> .net <br />
            <input type="checkbox" name="skills" value="aws" /> aws <br />
            <input type="checkbox" name="skills" value="other" /> other
          </td>
        </tr>

        <tr>
          <td>Country</td>
          <td>
            <select name="country">
              <option value="">choose your country</option>
              <option value="usa">usa</option>
              <option value="uae">uae</option>
              <option value="uk">uk</option>
              <option value="india">india</option>
              <option value="other">other</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>File Upload</td>
          <td><input type="file" name="file" /></td>
        </tr>

        <tr>
          <td>Description</td>
          <td><textarea name="description"></textarea></td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="submit" name="submit" value="submit" />
            <input type="reset" name="reset" value="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
