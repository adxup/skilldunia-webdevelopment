<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Responsive Gallery Web Page</title>
    <link
      rel="stylesheet"
      href="stylesheets/09_CreatingResponsiveGalleryWebPage.css"
    />
  </head>
  <body>
    <header>
      <h1>Responsive Gallery ShowCase</h1>
    </header>

    <main>
      <section class="gallery">
        <div class="gallery-item">
          <img src="images/clipart.png" alt="" title="" />
        </div>
        <div class="gallery-item">
          <img src="images/icon.png" alt="" title="" />
        </div>
        <div class="gallery-item">
          <img src="images/illustration.png" alt="" title="" />
        </div>
        <div class="gallery-item">
          <img src="images/photo.png" alt="" title="" />
        </div>
        <div class="gallery-item">
          <img src="images/psd.png" alt="" title="" />
        </div>
        <div class="gallery-item">
          <img src="images/vector.png" alt="" title="" />
        </div>
      </section>
    </main>

    <footer>
      <p>Gallery ShowCase</p>
    </footer>
  </body>
</html>
