<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Forms</title>
  </head>
  <body>
    <form>
      <table border="1px" width="500px">
        <tr>
          <th colspan="2">Registration Form</th>
        </tr>

        <tr>
          <td>Full Name</td>
          <td>
            <input
              type="text"
              name="fullName"
              value=""
              placeholder="eg., john paul"
              required
            />
          </td>
        </tr>

        <tr>
          <td>Email Address</td>
          <td><input type="email" name="emailAddress" value="" /></td>
        </tr>

        <tr>
          <td>Mobile Number</td>
          <td><input type="text" name="mobileNumber" value="" /></td>
        </tr>

        <tr>
          <td>Password</td>
          <td><input type="password" name="password" value="" /></td>
        </tr>

        <tr>
          <td>Date of Birth</td>
          <td><input type="date" name="dateOfBirth" value="" /></td>
        </tr>

        <tr>
          <td>Age</td>
          <td><input type="number" name="age" value="" /></td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="male" /> male <br />
            <input type="radio" name="gender" value="female" /> female
          </td>
        </tr>

        <tr>
          <td>Languages</td>
          <td>
            <input type="checkbox" name="languages[]" value="php" /> php
            <input type="checkbox" name="languages[]" value="python" /> python
            <input type="checkbox" name="languages[]" value="java" /> java
            <input type="checkbox" name="languages[]" value=".net" /> .net
            <input type="checkbox" name="languages[]" value="other" /> other
          </td>
        </tr>

        <tr>
          <td>Country</td>
          <td>
            <select name="country" multiple>
              <option value="">choose any country</option>
              <option value="usa">usa</option>
              <option value="uae">uae</option>
              <option value="india">india</option>
              <option value="other">other</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>File Upload</td>
          <td><input type="file" name="fileupload" /></td>
        </tr>

        <tr>
          <td>Description</td>
          <td><textarea name="description"></textarea></td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="submit" name="submit" value="submit" />
            <input type="reset" name="reset" value="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
