<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Concepts</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <!-- scripting -->
    <script src="customScripts.js"></script>
    <script>
      // head part js script
    </script>
  </head>
  <body>
    <div class="wrapper">
      <div id="main">
        <h1 id="title">this is heading with an id = title</h1>
        <p id="hint">this is a para with an id = hint</p>
      </div>
      <script>
        // body part js script
        // creating a new element
        var newDiv = document.createElement("div");

        // creating a text node
        var newContent = document.createTextNode(
          "hey, we are discussing about the DOM Manipulation!"
        );

        // adding the text node to the created element
        newDiv.appendChild(newContent);

        var currentDiv = document.getElementById("main");

        // document.body.appendChild(newDiv);
        document.body.insertBefore(newDiv, currentDiv);
      </script>
    </div>
  </body>
</html>
