<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Concepts</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <!-- scripting -->
    <script src="customScripts.js"></script>
    <script>
      // head part js script
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // body part js script
        let arr1 = [75, "john", true, "john@gmail.com", -52.75, 3e3];
        // [0, 1, 2, 3, 4, 5];
        document.write(`the arr1: ${arr1} <br />`);

        document.write(`the arr1[2]: ${arr1[2]} <br />`);

        for (let i = 0; i < arr1.length; i++) {
          document.write(`the arr1[${i}] => ${arr1[i]} <br />`);
        }
      </script>
    </div>
  </body>
</html>
