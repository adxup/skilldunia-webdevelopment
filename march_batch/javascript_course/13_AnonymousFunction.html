<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Concepts</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <!-- scripting -->
    <script src="customScripts.js"></script>
    <script>
      // head part js script
      let doExpr = function (n1, n2) {
        let r = n1 + n2;
        return r;
      };
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // body part js script
        let a = 6;
        let b = 9;

        let r = 0;

        r = doExpr(a, b);
        document.write(`the value of r: ${r} <br />`);
      </script>
    </div>
  </body>
</html>
