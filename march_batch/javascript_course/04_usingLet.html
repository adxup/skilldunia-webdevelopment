<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Concepts</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <!-- scripting -->
    <script src="customScripts.js"></script>
    <script>
      // head part js script
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // body part js script
        let num1 = 753;
        document.write("the value of num1: " + num1 + "<br />");
        document.write("the dataType of num1: " + typeof num1 + "<br />");

        let myName = "john";
        document.write("the value of myName: " + myName + "<br />");
        document.write("the dataType of myName: " + typeof myName + "<br />");

        num1 = 84.46;
        document.write("the value of num1: " + num1 + "<br />");
        document.write("the dataType of num1: " + typeof num1 + "<br />");
      </script>
    </div>
  </body>
</html>
