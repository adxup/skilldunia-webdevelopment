<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>
    <!-- scripting -->
    <script src="customScripts.js"></script>
    <script>
      function myFunc() {
        document.getElementById("showBtn").innerHTML = `the button was clicked`;
      }
    </script>
  </head>
  <body>
    <div class="wrapper">
      <button type="button" id="myBtn">click on myBtn</button>

      <div id="showBtn"></div>
      <script>
        var btn = document.getElementById("myBtn");
        // btn.onclick = myFunc;

        btn.addEventListener("click", myFunc);
        btn.removeEventListener("click", myFunc);
      </script>
    </div>
  </body>
</html>
