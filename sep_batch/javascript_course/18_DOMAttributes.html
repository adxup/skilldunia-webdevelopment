<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style>
      .clickBtn {
        background-color: transparent;
        color: red;
      }
    </style>
    <!-- scripting -->
    <script src="customScripts.js"></script>
    <script></script>
  </head>
  <body>
    <div class="wrapper">
      <a href="http://google.com" target="_blank" id="myLink">go to Google</a>
      <br />

      <button type="button" id="myBtn">Button with myBtn</button> <br />

      <a href="#" id="myLink1">It's a Link</a> <br />
      <script>
        var link = document.getElementById("myLink");

        var href = link.getAttribute("href");
        document.write(`the href attribute value: ${href} <br />`);

        var btn = document.getElementById("myBtn");
        btn.setAttribute("class", "clickBtn");
      </script>
    </div>
  </body>
</html>
