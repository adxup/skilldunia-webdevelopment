<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>
    <!-- styling -->
    <link rel="stylesheet" href="customStyles.css" />
    <style></style>
    <!-- scripting -->
    <script src="customScripts.js"></script>
    <script></script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        /* while, for */
        let num1 = 0;

        while (num1 < 5) {
          document.write(`the value of num1: ${num1} <br />`);
          num1++;
        }

        for (let i = 0; i < 5; i++) {
          document.write(`the value of i: ${i} <br />`);
        }
      </script>
    </div>
  </body>
</html>
