<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <table border="1px" width="500px">
        <tr>
          <th colspan="2">Sign-Up Form</th>
        </tr>
        <tr>
          <td>Full Name</td>
          <td>
            <input
              type="text"
              name="fullName"
              value=""
              placeholder="eg., John Paul"
            />
          </td>
        </tr>

        <tr>
          <td>Email Address</td>
          <td>
            <input
              type="email"
              name="emailAddress"
              value=""
              placeholder="eg., john264@gmail.com"
            />
          </td>
        </tr>

        <tr>
          <td>Mobile Number</td>
          <td>
            <input
              type="text"
              name="mobileNumber"
              value=""
              placeholder="eg., +(374) 673 6573"
            />
          </td>
        </tr>

        <tr>
          <td>Password</td>
          <td>
            <input
              type="password"
              name="password"
              value=""
              placeholder="eg., J0hn@Pa3l"
            />
          </td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="male" /> male <br />
            <input type="radio" name="gender" value="female" /> female
          </td>
        </tr>

        <tr>
          <td>Skills</td>
          <td>
            <input type="checkbox" name="skills[]" value="php" /> php <br />
            <input type="checkbox" name="skills[]" value="python" /> python
            <br />
            <input type="checkbox" name="skills[]" value="java" /> java <br />
            <input type="checkbox" name="skills[]" value=".net" /> .net <br />
            <input type="checkbox" name="skills[]" value="aws" /> aws
          </td>
        </tr>

        <tr>
          <td>Country</td>
          <td>
            <select name="country" multiple>
              <option value="">choose any country</option>
              <option value="india">india</option>
              <option value="usa">usa</option>
              <option value="uae">uae</option>
              <option value="uk">uk</option>
              <option value="other">other</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>File Upload</td>
          <td><input type="file" name="fileupload" /></td>
        </tr>

        <tr>
          <td>Description</td>
          <td><textarea name="description"></textarea></td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="submit" name="submit" value="submit" />
            <input type="reset" name="reset" value="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
