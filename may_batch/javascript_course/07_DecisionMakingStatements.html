<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <script src="customScripts.js"></script>
    <script>
      // code of javascript
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // code of javascript
        // decision making statements: if , if else , if else if else , switch case
        let num1 = 0; // the values 0,  , null, none, false - false
        if (num1) {
          document.write(`the value of num1: ${num1} is a valid value <br />`);
        } else {
          document.write(
            `the value of num1: ${num1} is not a valid value <br />`
          );
        }

        let productName = "hp";

        switch (productName) {
          case "dell":
            document.write(
              `the value of productName: ${productName} is matching with case 'dell' <br />`
            );
            break;

          case "hp":
            document.write(
              `the value of productName: ${productName} is matching with case 'hp' <br />`
            );
            break;

          case "acer":
            document.write(
              `the value of productName: ${productName} is matching with case 'acer' <br />`
            );
            break;

          case "lenovo":
            document.write(
              `the value of productName: ${productName} is matching with case 'lenovo' <br />`
            );
            break;

          default:
            document.write(`none of the case is matching! <br />`);
        }
      </script>
    </div>
  </body>
</html>
