<!DOCTYPE html>
<html lang="en">

    <title>Javascript</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <script src="customScripts.js"></script>
    <script>
      // code of javascript
    </script>

  <body>
    <div class="wrapper">
      <script>
        // code of javascript
        // declaring the variable
        var num1;
        document.write("the value of num1: " + num1 + "<br />");

        var age = 54;
        document.write("the value of age: " + age + "<br />");
        document.write("the datatype of age: " + typeof age + "<br />");

        var fullName = "John Paul";
        document.write(
          `the value of fullName:  ${fullName} <br /> the datatype of fullName: ${typeof fullName} <br />`
        );

        age = 76;
        document.write("the value of age: " + age + "<br />");

        var num1 = 48.89;
        document.write("the value of num1: " + num1 + "<br />");
      </script>
    </div>
  </body>
