  <body>
    <div class="wrapper">
      <script>
        // code of javascript
        // loop statements: while, for
        let count1 = 0;
        while (count1 < 5) {
          document.write(`the value of count1: ${count1} <br />`);
          count1++;
        }

        for (let i = 0; i < 5; i++) {
          document.write(`the value of i: ${i} <br />`);
        }
      </script>
    </div>
  </body>
