<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul > li:not(:last-child)::after {
        content: " , ";
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Tea</li>
      <li>Coffee</li>
      <li>Bread</li>
      <li>Snacks</li>
      <li>Other</li>
    </ul>
  </body>
</html>
