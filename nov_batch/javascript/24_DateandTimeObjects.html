<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started</title>
    <!-- styling -->
    <link rel="stylesheet" href="styles.css" />
    <!-- scripting -->
    <script src="scripts.js"></script>
    <script></script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        /* scripting */
        var curDt = new Date();
        document.write(`the curDt: ${curDt} <br />`);
        document.write(`the getDate(): ${curDt.getDate()} <br />`);

        curDt.setDate(curDt.getDate() + 13);
        document.write(`the getDate(): ${curDt} <br />`);
      </script>
    </div>
  </body>
</html>
