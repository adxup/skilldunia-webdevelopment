<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started</title>
    <!-- styling -->
    <link rel="stylesheet" href="styles.css" />
    <!-- scripting -->
    <script src="scripts.js"></script>
    <script></script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        /* scripting */
        // while, for

        // while
        let count = 0;
        while (count < 5) {
          document.write(`the value of count: ${count} <br />`);
          count++;
        }

        // for
        for (let i = 0; i < 5; i++) {
          document.write(`the value of i: ${i} <br />`);
        }
      </script>
    </div>
  </body>
</html>
