<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started</title>
    <!-- styling -->
    <link rel="stylesheet" href="styles.css" />
    <!-- scripting -->
    <script src="scripts.js"></script>
    <script></script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        /* scripting */
        let arr1 = [75, "john", -32.32, true];
        document.write(`the items of arr1: ${arr1} <br />`);
        document.write(`the no. of items in arr1: ${arr1.length} <br />`);

        document.write(
          `finding the item of arr1 at 0 position: ${arr1[0]} <br />`
        );

        document.write(
          `finding the item of arr1 at 2 position: ${arr1[2]} <br />`
        );

        for (let i = 0; i < arr1.length; i++) {
          document.write(`finding the item at {${i}}: ${arr1[i]} <br />`);
        }
      </script>
    </div>
  </body>
</html>
