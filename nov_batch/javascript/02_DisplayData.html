<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started</title>
    <!-- styling -->
    <link rel="stylesheet" href="styles.css" />
    <!-- scripting -->
    <script src="scripts.js"></script>
    <script></script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        /* scripting */
        /* active window */
        document.write(826764);
        document.write("let's learn <br /> the Javascript!!");
        document.write(`
            <p>let me <br /> 
            present the <br />
            data in multi line statement</p>
        `);
        document.write(true);

        /* debug mode */
        console.log("this is a logger information!!");
        console.warn("this is a warning message!!");
        console.error("this is an error statement!!");

        /* dialog box */
        alert("this is an alert message!!");
        confirm("are you sure, wants to delete??");
        prompt("enter your name", "");
      </script>
    </div>
  </body>
</html>
