<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Getting Started</title>
    <!-- styling -->
    <link rel="stylesheet" href="styles.css" />
    <!-- scripting -->
    <script src="scripts.js"></script>
    <script></script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        /* scripting */
        /* declare the variable */
        let n1;
        document.write("the value of n1: " + n1 + "<br />");

        let name = "john";
        document.write("the value of name: " + name + "<br />");

        let age = 23;
        document.write("the value of age: " + age + "<br />");

        n1 = 53;
        document.write(`the value of n1: ${n1} <br />`);
      </script>
    </div>
  </body>
</html>
