<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Forms</title>
  </head>
  <body>
    <h1>Creating Signup Form</h1>

    <form name="frm" method="post" action="#">
      <table border="1px">
        <tr>
          <th colspan="2">Creating Signup Form</th>
        </tr>

        <tr>
          <td>Full Name</td>
          <td><input type="text" name="fullName" value="" /></td>
        </tr>

        <tr>
          <td>Email Address</td>
          <td><input type="email" name="emailAddress" value="" /></td>
        </tr>

        <tr>
          <td>Mobile Number</td>
          <td><input type="text" name="mobileNumber" value="" /></td>
        </tr>

        <tr>
          <td>Password</td>
          <td><input type="password" name="password" value="" /></td>
        </tr>

        <tr>
          <td>Date of Birth</td>
          <td><input type="date" name="dob" value="" /></td>
        </tr>

        <tr>
          <td>Age</td>
          <td><input type="number" name="age" value="" /></td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="male" /> male <br />
            <input type="radio" name="gender" value="female" /> female
          </td>
        </tr>

        <tr>
          <td>Skills</td>
          <td>
            <input type="checkbox" name="skills[]" value="php" /> php <br />
            <input type="checkbox" name="skills[]" value="java" /> java <br />
            <input type="checkbox" name="skills[]" value=".net" /> .net <br />
            <input type="checkbox" name="skills[]" value="mysql" /> mysql <br />
            <input type="checkbox" name="skills[]" value="other" /> other
          </td>
        </tr>

        <tr>
          <td>Country</td>
          <td>
            <select name="country">
              <option value="">select your country</option>
              <option value="india" selected>india</option>
              <option value="usa">usa</option>
              <option value="uk">uk</option>
              <option value="uae">uae</option>
              <option value="other">other</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>Hobbies</td>
          <td>
            <select name="hobbies" multiple>
              <option value="">choose your hobbies</option>
              <option value="" selected>watching tv</option>
              <option value="">facebook reels</option>
              <option value="">youtube</option>
              <option value="">studying</option>
              <option value="">other</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>File Upload</td>
          <td>
            <input type="file" name="fileupload" />
          </td>
        </tr>

        <tr>
          <td>Description</td>
          <td><textarea name="description"></textarea></td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="submit" name="submit" value="submit" />
            <input type="reset" name="reset" value="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
