<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smooth Color Change on Hover</title>
    <style>
      a {
        color: #1b80b7;
        transition: all 0.2s linear;
      }

      a:hover {
        color: #52bff2;
      }
    </style>
  </head>
  <body>
    <a href="#">this is a link, smoothly will change color</a>
  </body>
</html>
