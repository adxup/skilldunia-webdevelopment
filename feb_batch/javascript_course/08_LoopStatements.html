<!DOCTYPE html>
<html lang="en">

  <body>
    <div class="wrapper">
      <script>
        // coding begins
        // while, do while, for

        let count1 = 0;
        while (count1 < 5) {
          document.write(`the value of count1: ${count1} <br />`);
          count1++;
        }

        let count2 = 0;
        do {
          document.write(`the value of count2: ${count2} <br />`);
          count2++;
        } while (count2 < 5);

        for (let count3 = 0; count3 < 5; count3++) {
          document.write(`the value of count3: ${count3} <br />`);
        }
      </script>
    </div>
  </body>
