<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript</title>

    <link rel="stylesheet" href="customStyles.css" />
    <style></style>

    <script src="customScripts.js"></script>
    <script>
      // coding begins
    </script>
  </head>
  <body>
    <div class="wrapper">
      <script>
        // coding begins
        // Decision Making Statements: if, if else, if else if else, switch case

        let num1 = 0;

        if (num1 == 0) {
          document.write(`the value of num1: ${num1} is a valid value <br />`);
        } else {
          document.write(
            `the value of num1: ${num1} is not a valid value <br />`
          );
        }

        let age = 24;

        if (age) {
          document.write(`the value of age: ${age} <br />`);
          if (age >= 24 || age < 18) {
            document.write(
              `the value of age: ${age} is in between 18 and 24 <br />`
            );
          } else if (age >= 34 || age < 24) {
            document.write(
              `the value of age: ${age} is in between 24 and 32 <br />`
            );
          } else if (age >= 38 || age < 34) {
            document.write(
              `the value of age: ${age} is in between 32 and 38 <br />`
            );
          }
        }

        let productName = "hp";

        switch (productName) {
          case "dell":
            document.write(
              `the productName: ${productName} is matching with case 'dell' <br />`
            );
            break;

          case "hp":
            document.write(
              `the productName: ${productName} is matching with case 'hp' <br />`
            );
            break;

          case "lenovo":
            document.write(
              `the productName: ${productName} is matching with case 'lenovo' <br />`
            );
            break;

          case "acer":
            document.write(
              `the productName: ${productName} is matching with case 'acer' <br />`
            );
            break;

          default:
            document.write(`none of the case is matching! <br />`);
        }
      </script>
    </div>
  </body>
</html>
