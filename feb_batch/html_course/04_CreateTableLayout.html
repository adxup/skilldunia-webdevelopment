<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html</title>
  </head>
  <body>
    <h4>Table Layout</h4>

    <table border="1px">
      <tr>
        <th colspan="6">Event Schedule</th>
      </tr>
      <tr>
        <th></th>
        <th>8.00 AM - 10.00 AM</th>
        <th>10.00 AM - 10.15 AM</th>
        <th>10.15 AM - 12.45 PM</th>
        <th>12.45 PM - 1.30 PM</th>
        <th>1.30 PM - 3.30 PM</th>
      </tr>
      <tr>
        <td>Monday</td>
        <td>English</td>
        <td rowspan="5">BREAK</td>
        <td>Science</td>
        <td rowspan="5">BREAK</td>
        <td>Maths</td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td>English</td>
        <td>Science</td>
        <td>Maths</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>English</td>
        <td>Science</td>
        <td>Maths</td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td>English</td>
        <td>Science</td>
        <td>Maths</td>
      </tr>
      <tr>
        <td>Friday</td>
        <td>English</td>
        <td>Science</td>
        <td>Maths</td>
      </tr>
    </table>
  </body>
</html>
