<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <table border="1px" width="500px">
        <tr>
          <th colspan="2">Form Design</th>
        </tr>

        <tr>
          <td>User Name</td>
          <td><input type="text" name="userName" value="" /></td>
        </tr>

        <tr>
          <td>Full Name</td>
          <td><input type="text" name="fullName" value="" /></td>
        </tr>

        <tr>
          <td>Email Address</td>
          <td><input type="email" name="emailAddress" value="" /></td>
        </tr>

        <tr>
          <td>Password</td>
          <td><input type="password" name="password" value="" /></td>
        </tr>

        <tr>
          <td>Mobile Number</td>
          <td><input type="text" name="mobileNumber" value="" /></td>
        </tr>

        <tr>
          <td>Date of Birth</td>
          <td><input type="date" name="dob" value="" /></td>
        </tr>

        <tr>
          <td>Gender</td>
          <td>
            <input type="radio" name="gender" value="male" /> male
            <input type="radio" name="gender" value="female" /> female
          </td>
        </tr>

        <tr>
          <td>Skills</td>
          <td>
            <input type="checkbox" name="skills[]" value="php" /> php
            <input type="checkbox" name="skills[]" value="python" /> python
            <input type="checkbox" name="skills[]" value="java" /> java
            <input type="checkbox" name="skills[]" value=".net" /> .net
            <input type="checkbox" name="skills[]" value="other" /> other
          </td>
        </tr>

        <tr>
          <td>Country</td>
          <td>
            <select name="country">
              <option value="">choose country</option>
              <option value="india">india</option>
              <option value="usa">usa</option>
              <option value="uae">uae</option>
              <option value="uk">uk</option>
              <option value="other">other</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>File Upload</td>
          <td><input type="file" name="file" /></td>
        </tr>

        <tr>
          <td>Description</td>
          <td><textarea name="description"></textarea></td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="submit" name="submit" value="submit" />
            <input type="reset" name="reset" value="reset" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
